<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: "Poppins";
        }
        section {
            max-width: 1200px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .container-first {
            background-color :rgb(185, 209, 254);
            display: flex;
            align-items: center;
        }
        img {
            max-width: 100%;
        }
        .img-box {
            width: 80px;
        }
        .title-box {
            display: flex;
            gap: 3em;
            align-items: center;
            padding-left: 10em;

        }
        .text-box{
            color:rgb(10, 76, 198);

        }
   .details-box{
    margin-top: 2rem;
    margin-bottom: 2rem;
    padding-inline:12rem ;
    display: grid;
    gap: 1rem;
    column-gap: 0;
    grid-template-columns: 1fr 1fr;
   }
   table {
    margin: 0 auto;
   }
   
    </style>
</head>
<body>
    <section>
    <div class="container container-first">
        <div class="title-box">
            <div class="img-box"><img class="logo" src="sunder-muthukumaran-fd6K_OFlnRA-unsplash.jpg" alt=""></div>
            <div class="text-box">
                <h2>REPORT CARD</h2>
                <h3>Series test 1</h3>
            </div>
        </div>
    </div>
    <div class="container container-second">
        <div class="details-box">
            
            <label>Name:</label>
            <input type="text" style="border: none; border-bottom: 2px dotted black; outline: none;">

            <label>Roll no:</label>
            <input type="text" style="border: none; border-bottom: 2px dotted black; outline: none;">

            <label>Course:</label>
            <input type="text" style="border: none; border-bottom: 2px dotted black;">

        </div>
        <hr>
        <div class="marks-box">
            <table border="1">
                <tr>
                    <th>Subject</th>
                    <th>Mark</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td>Maths</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>SE</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>DS</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Web</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Python</td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container container-third">
        <p></p>
        <div class="add-box"></div>
    </div>
    </section>
</body>
</html>
