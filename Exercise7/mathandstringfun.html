<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    document.write("STRING FUNCTIONS");
    let t="abcdefgh";
    document.write("<br>String="+t);
    let len=t.length;
    document.write("<br>length of string="+len);
    let slice=t.slice(1,4);
    document.writeln("<br>Sliced string="+slice);
    let index=t.indexOf("c");
    document.writeln("<br>Index of c="+index);
    let laindex=t.lastIndexOf("a");
    document.write("<br>Last Index of a="+laindex);
    let s=t.search("d");
    document.writeln("<br>Search d="+s);
    let sub=t.substring(3,7);
    document.writeln("<br>substring="+sub);
    let sst=t.substr(3,7);
    document.writeln("<br>substr="+sst);
    let rep=t.replace("a","x");
    document.writeln("<br>replace a with x="+rep);
     let upp=t.toUpperCase();
    document.writeln("<br>uppercase="+upp);
     let low=t.toLowerCase();
    document.writeln("<br>lowercase="+low);
    let con=t.concat("ijklmnop");
    document.writeln("<br>concat="+con);
    document.writeln("<br>MATH FUNCTIONS");
    let a=10.5678;
    let r=Math.round(a);
    document.writeln("<br>round of 10.5678="+r);
    let c=Math.ceil(a);
    document.writeln("<br>ceil of 10.5678="+c);
     let d=Math.floor(a);
    document.writeln("<br>floor of 10.5678="+d);
     let e=Math.trunc(a);
    document.writeln("<br>trunc of 10.5678="+e);
     let g=Math.sign(a);
    document.writeln("<br>sign of 10.5678="+g);
    let x=10;
    let y=4;
     let h=Math.pow(x,y);
    document.writeln("<br>pow of 10,4="+h);
    let i=Math.sqrt(y);
    document.write("<br> sqrt of 4="+i);
    let j=Math.sin(x);
    let k=Math.cos(x);
    document.write("<br> sin of 10="+j+"<br>cos of 10="+k);
    let l=Math.max(x,y);
    let m=Math.min(x,y);
    document.write("<br> max of 10 and 4="+l+"<br>min of 10 and 4="+m);
    let n=Math.random();
    document.write("<br> random="+n);
</script>

</html>
