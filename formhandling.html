<html lang="en">
<head>

        }

        }

        </style>

             <input type="text" id="abc" required>

        </div>
    </form>
    <script>

        {
            let x=document.forms["myForm"]["abc"].value;
            if(x==="")

                let x = "Name cannot be empty"
                //alert(x);
                document.getElementById("para").innerHTML = x;
            }
            if(!isNaN(x))
            {
                alert("invalid");

        }
    </script>
